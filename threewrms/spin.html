        <script type="module">
            import * as THREE from './threepeat/three/build/three.module.js';
            import { OrbitControls } from './threepeat/three/examples/jsm/controls/OrbitControls.js';
            import { makemodel, tea } from './models.js';
            import { threepeat } from './threepeat/threepeat.js';
            
            var w = window;
            
            w.lt = 10;
            
            threepeat((scene, camera, renderer) => {

                var animate;

                var orbit = new OrbitControls( camera, renderer.domElement );

                scene.add(tea);

                camera.position.z = 300;
                
                return () => {
                    tea.rotation.y += (2 * Math.PI) / w.lt / w.fps;
                }
            });
        </script>
